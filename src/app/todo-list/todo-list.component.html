
<div class="main-content">
  <div class="container-fluid">
    <div class="col-lg-12 col-md-12">
      <div class="card " >
        <div class="card-header" data-background-color="orange">
          <div class="row">
            <div class="col-md-10 col-xs-10">
              <h4 class="title">TSB</h4>
              <p class="category">Banc Sabadell, Internet Banking, TSB, Proteo4, Angularjs</p>
            </div>
            <div class="col-md-2 col-xs-2 text-right">
              <button class="btn btn-facebook " [disabled]="!isTodoSelected" (click)="onCloseToDo()" >clear</button>
              <button class="btn btn-google btn-fab" ><i class="material-icons" (click)="onAddTodo()">add</i></button>
            </div>
          </div>
        </div>
        <div class="card-content table-responsive">
          <table class="table table-hover">
            <tbody>
            <!--<tr *ngFor="let to do of toDos; let i = index;"><app-to do-view [to Do]="to do"></app-to do-view></tr>-->
            <tr *ngFor="let todo of toDos" (click)="onSelectTodo(todo.$key)">
              <div *ngIf="(selected === todo.$key); else elseIf">
                <app-todo-edit [toDoId]="selected"></app-todo-edit>
              </div>
              <ng-template #elseIf>
                <app-todo-view [toDo]="todo"></app-todo-view>
              </ng-template>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>




  </div>
</div>
