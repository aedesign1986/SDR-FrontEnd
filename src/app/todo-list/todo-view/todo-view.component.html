<div *ngIf="!expanded">
  <div class="row cursor-pointer">

    <div class="col-md-5 col-xs-8">
      <h4>{{ toDo.title }}</h4>
    </div>
    <div class="col-md-5 col-xs-12 pt-sm">
      <p>{{ toDo.description }}</p>
    </div>
    <div class="col-md-2 col-xs-4 pt-sm">
      <p>{{ toDo.status }}</p>
    </div>
  </div>
</div>
