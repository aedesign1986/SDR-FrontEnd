<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-offset-3  col-md-6 col-xs-12">
        <div class="card">
          <!--<div class="card-header text-center" data-background-color="orange"><h3 class="title">Sign Up</h3></div>-->
          <form (ngSubmit)="onSignin(f)" #f="ngForm">
            <div class="card-content">
              <fieldset>
                <h2 class="text-center">SignIn</h2>
                <div class="form-group form-black label-floating">
                  <label for="email" class="control-label">Email</label>
                  <input class="form-control" type="text" name="email" id="email" ngModel>
                </div>
                <div class="form-group form-black label-floating">
                  <label for="password" class="control-label">Password</label>
                  <input class="form-control" type="password" name="password" id="password" ngModel>
                </div>
              </fieldset>
            </div>
            <div class="card-footer ">
              <div class="pull-right">
                <button class="  btn btn-raised btn-google " type="submit">Sign In</button>
                <a class="  btn btn-raised " (click)="onSignout()">SignOut</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
