<div class="row">
  <div class="  col-md-12 col-xs-12">
    <div class="card">
      <!--<div class="card-header text-center" data-background-color="orange"><h3 class="title">Sign Up</h3></div>-->
      <form (ngSubmit)="onSignUp(f)" #f="ngForm">
        <div class="card-content">
          <fieldset>
            <h2 class="text-center">SignUp</h2>
            <div class="form-group form-black label-floating">
              <label for="email" class="control-label">Email</label>
              <input class="form-control" type="text" name="email" id="email" ngModel>
            </div>
            <div class="form-group form-black label-floating">
              <label for="password" class="control-label">Password</label>
              <input class="form-control" type="password" name="password" id="password" ngModel>
            </div>
          </fieldset>
        </div>
        <div class="card-footer ">
          <div class="pull-right">
            <a class="  btn btn-raised btn-google ">Sign Up</a>
            <a class="  btn btn-raised ">Log In</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
